<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e27f6d;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(255, 0, 106);
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
        <title>Follow Message</title>
    </head>
    <body>
        <h2>Hi {{name}},</h2>
        <h1>{{follower}} is following you!</h1>
        <p>{{follower}} is now following you on our website. We hope you enjoy your time on our website and make the most of the features we offer.<br\>
             To view their profile, click the link below.</p>
        <a href={{url}}>Verify Email</a>
    </body>
